<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Cotação</title>

    <link href="bootstrap.min.css" rel="stylesheet" />    
    
    <script src="jquery-3.1.1.min.js"></script>    
    <script src="angular.min.js"></script>
    <script src="highcharts.js"></script>  
    
    <script src="cotacao.js"></script>

    <script type="text/javascript">

        //BRL - Real  - Brasil
        //EUR - Euro  - Europa
        //ARS - Peso  - Argentina
        //USD - Dolar - Estados Unidos        

        var app = angular.module('app', []);

        app.controller('cotacao', function ($scope, $http, dateFilter) {
            
            carregarCotacao($scope, $http, dateFilter);                        

            $scope.cotacaoReal = function () {                
                ExibirDados('Real', $scope, $scope.BRL_cotacao1, $scope.BRL_cotacao2, $scope.BRL_cotacao3, $scope.BRL_cotacao4, $scope.BRL_cotacao5, $scope.BRL_cotacao6, $scope.BRL_cotacao7);
                $('#container').show("slow");
            };

            $scope.cotacaoEuro = function () {                
                ExibirDados('Euro', $scope, $scope.EUR_cotacao1, $scope.EUR_cotacao2, $scope.EUR_cotacao3, $scope.EUR_cotacao4, $scope.EUR_cotacao5, $scope.EUR_cotacao6, $scope.EUR_cotacao7);
                $('#container').show("slow");                
            };

            $scope.cotacaoPeso = function () {                
                ExibirDados('Peso', $scope, $scope.ARS_cotacao1, $scope.ARS_cotacao2, $scope.ARS_cotacao3, $scope.ARS_cotacao4, $scope.ARS_cotacao5, $scope.ARS_cotacao6, $scope.ARS_cotacao7);
                $('#container').show("slow");                
            };
            
        }); 

    </script>

</head>
<body class="container" ng-controller="cotacao">

    <h1>Gráficos - Cotação do Dolar $</h1>

    <button id="real" class="btn btn-success" ng-click="cotacaoReal()">Real</button>
    <button id="euro" class="btn btn-primary" ng-click="cotacaoEuro()">Euro</button>
    <button id="peso" class="btn btn-warning" ng-click="cotacaoPeso()">Peso</button>
    <br />
    <br />

    <span>{{mensagem}}</span>

    <div id="container" style="height: 300px;"></div>
    
</body>
</html>
